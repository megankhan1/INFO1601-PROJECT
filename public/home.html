<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MedicaLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="header.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tooltip.js@1.3.3/dist/umd/tooltip.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f2f2f2;
      margin: 0;
      padding: 1rem 2rem;
      min-height: 50vh;
      overflow-y: auto; /* Show scrollbar only when content overflows */
    }

    header h2 {
      margin-bottom: 0.5rem;
    }

    .main-container {
      display: flex;
      gap: 2rem;
      min-height: inherit;
    }

    .left-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .appointments {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-height: 100%;
    }

    .appointments h3 {
      margin-bottom: 1rem;
      color: #333;
    }

    .appointments .section {
      margin-bottom: 1.5rem;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .calendar-box, .extra-box {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .calendar-box {
      height: 400px;
    }

    .extra-box {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-height: 150px;
      max-height: none;
      overflow-y: auto;
      transition: height 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .extra-box input[type="text"] {
      width: 100%;
      resize: none;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ced4da;
      word-break: break-word;
    }

    h2{
      text-align: center;
    }

    .comment-input {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .comment-input input {
      flex: 1;
      padding: 0.4rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .comment-input button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .comment-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .comment-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.3rem 0;
      border-bottom: 1px solid #eee;
    }

    .delete-btn {
      background: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .extra-box {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-height: 50%;
      overflow-y: auto;
      transition: max-height 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      word-break: break-word;
    }

    .comment-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: none;
      overflow-y: auto;
    }

    .comment-list .comment {
      background-color: #f8f9fa;
      padding: 0.6rem 0.75rem;
      border-radius: 6px;
      border: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .comment-list .comment span {
      flex: 1;
      margin-right: 0.75rem;
    }

    .comment-list .delete-btn {
      background: transparent;
      border: none;
      color: #dc3545;
      cursor: pointer;
      font-size: 0.9rem;
      transition: color 0.2s ease;
    }

    .comment-list .delete-btn:hover {
      color: #a71d2a;
      text-decoration: underline;
    }

    #comment-input {
      width: 100%;
      resize: none;
      word-break: break-word;
    }

    /* Style for appointment items */
    .appointment-item {
      padding: 0.5rem;
      border-radius: 5px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .appointment-item:hover {
      background-color: #f0f8ff; /* Light blue background on hover */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow on hover */
      cursor: pointer;
    }

    /* Ensure headings and sections are not affected */
    .section h4 {
      margin-bottom: 1rem;
      color: #333;
      cursor: default; /* Prevent pointer cursor on headings */
    }
    
  </style>
</head>

<header class="top-bar">
  <a href="home.html" class="logo-link">
    <img src="logo-bg.jpg" alt="MedicaLink Logo" />
  </a>
  <h1>MedicaLink</h1>
  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="appointment-form.html">Schedule Appointment</a>
    <span id="user-info" style="margin-left: auto; color: white; font-weight: bold; "></span>
    <button id="logout-button" type="submit">Logout</button>
  </nav>
</header>

<body>
  <div class="main-container">
  
    <div class="left-panel">
      <div class="appointments">
        <h3>Appointments</h3>
        <div class="loader" id="appointments-loader"></div> <!-- Loader -->
        <div class="section today" id="today-appointments">
          <h4>Today</h4>
        </div>
        <div class="section tomorrow" id="tomorrow-appointments">
          <h4>Tomorrow</h4>
        </div>
      </div>
    </div>

    
    <div class="right-panel">
      <!-- Patient Details -->
      <div class="extra-box" id="patient-details-box">
        <h4>Patient Details</h4>
        <!-- <div class="loader" id="patient-details-loader"></div> Loader -->
        <div id="patient-details">Select an appointment to view details</div>
      </div>

      <!-- Commonets Section -->
      <div class="extra-box" id="comments-box">
        <h4>Comments</h4>
          <div id="comment-list"></div>
          <button id=""add-comment-btn class="btn btn-primary">Add Comment</button>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.17/index.global.min.js'></script>
  <script src="calendar.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="homepage.js"></script>
  <script type="module" src="comments.js"></script>
</body>
</html>
