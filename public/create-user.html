<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Create User</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Barlow', sans-serif;
      font-weight: 300;
      font-style: normal;
    }

    body {
      /*background: #f2f2f2;*/
      background: linear-gradient(to right, #8c52ff, #5ce1e6), url('./logo-bg.jpg');
      background-blend-mode: overlay;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    form button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 1rem;
      text-align: center;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>CREATE USER</h2>
    <form id="signup-form">
      <input class="form-control" type="text" name="username" placeholder="Username" required />
      <input class="form-control" type="email" name="email" placeholder="Email" required />
      <input class="form-control" type="password" name="password" placeholder="Password" required />
      <div id="passwordHelpBlock" class="form-text">
        Password must be at least 12 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.
      </div>
      <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button class="btn btn-primary" type="submit">Create User</button>
      <p><a href="index.html">Login as Existing User</a></p>
    </form>
  </div>
  <script type="module" src="auth.js" defer></script>
</body>
</html>
