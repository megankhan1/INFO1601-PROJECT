<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MedicaLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tooltip.js@1.3.3/dist/umd/tooltip.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f2f2f2;
      margin: 0;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .navbar a, .navbar button {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover, .navbar button:hover {
      background-color: #0056b3;
    }

    header h2 {
      margin-bottom: 0.5rem;
    }

    .main-container {
      display: flex;
      gap: 2rem;
    }

    .left-panel {
      flex: 4;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .appointments {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .appointments h3 {
      margin-bottom: 1rem;
      color: #333;
    }

    .appointments .section {
      margin-bottom: 1.5rem;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .calendar-box, .extra-box {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .calendar-box {
      height: 400px;
    }

    .extra-box {
      height: 150px;
    }

    h2{
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h2>MedicaLink</h2>
    <nav class="navbar">
      <a href="calendar.html">Home</a>
      <a href="appointment-form.html">Schedule Appointment</a>
      <button id="logout-button" type="submit">Logout</button>
    </nav>
  </header>

  <div class="main-container">
  
    <div class="left-panel">
      <div class="appointments">
        <h3>Appointments</h3>
        <div class="section today">
          <h4>Today</h4>
          <p>No appointments yet.</p>
        </div>
        <div class="section tomorrow">
          <h4>Tomorrow</h4>
          <p>No appointments yet.</p>
        </div>
      </div>
    </div>

    
    <div class="right-panel">
      <div class="calendar-box" id="calendar"></div>
      <div class="extra-box">
        <h4>Notes / Reminders</h4>
        <input type="text" placeholder="Add comment here...">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.17/index.global.min.js'></script>
  <script src="calendar.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
