<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Scheduling</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }

    header h2 {
      margin-bottom: 0.5rem;
    }

    .navbar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .navbar a, .navbar button {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover, .navbar button:hover {
      background-color: #0056b3;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      margin-top: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #calendar {
      margin-top: 2rem;
    }

    .hidden {
      display: none;
    }

    h2{
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h2>MedicaLink</h2>
    <nav class="navbar">
      <a href="calendar.html">Home</a>
      <a href="appointment-form.html">Schedule Appointment</a>
      <button id="logout-button" type="submit">Logout</button>
    </nav>
  </header>
  <div class="container">
    <h2>Schedule Appointment</h2>
    <form id="appointmentForm">
    <label>Is the patient new or existing?</label>
    <select id="patientType" onchange="togglePatientForm()">
      <option value="">-- Select --</option>
      <option value="new">New Patient</option>
      <option value="existing">Existing Patient</option>
    </select>

    <!-- New Patient Form -->
    <div id="newPatientForm" class="form-section hidden">
      <h3>New Patient Details</h3>
      <label>Full Name</label>
      <input type="text" name="fullName" />

      <label>Date of Birth</label>
      <input type="date" name="dob" />

      <label>Address</label>
      <input type="text" name="address" />

      <label>Contact Number</label>
      <input type="tel" name="contact" />

      <label>Emergency Contact / Next of Kin</label>
      <input type="text" name="emergencyContact" />

      <label>Brief Medical History</label>
      <textarea name="medicalHistory" rows="3"></textarea>
    </div>

    <!-- Existing Patient Form -->
    <div id="existingPatientForm" class="form-section hidden">
      <h3>Existing Patient</h3>
      <label>Patient ID / Name</label>
      <input type="text" name="patientLookup" placeholder="Enter Patient ID or Name" />
    </div>

    <!-- Clinic Selection -->
    <div class="form-section">
      <label>Select Clinic</label>
      <select id="clinic">
        <option value="">-- Select a Clinic --</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Dental">Dental</option>
        <option value="Dermatology">Dermatology</option>
        <option value="General Practice">General Practice</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="ENT">Ear, Nose & Throat</option>
        <option value="Neurology">Neurology</option>
      </select>
    </div>

    <!-- Calendar -->
    <div id="calendar"></div>

    <!-- Submit -->
    <button type="button" onclick="submitAppointment()">Confirm Appointment</button>
  </div>
  </form>
  </body>

  <script type="module" src="calendar.js"></script>

</body>
</html>
